<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified Successfully</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border-top: 5px solid #28a745; /* Success Accent */
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
            animation: popIn 0.5s ease-out 0.2s backwards;
        }
        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        h1 {
            color: #212529;
            font-size: 26px;
            margin-bottom: 15px;
        }
        p {
            color: #6c757d;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .info-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #495057;
        }
        .close-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .close-btn:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">âœ“</div>
    <h1>Verification Successful</h1>
    <p>Your email has been successfully verified. You can now close this window and return to the application to send the report.</p>

    <div class="info-box">
        This window will close automatically in <strong id="countdown">5</strong> seconds.
    </div>

    <button class="close-btn" onclick="closeWindow()">Close Now</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const session = params.get('session');
    let timeLeft = 5;

    function updateCountdown() {
        if (timeLeft <= 0) {
            closeWindow();
            return;
        }
        document.getElementById('countdown').textContent = timeLeft;
        timeLeft--;
        setTimeout(updateCountdown, 1000);
    }

    function closeWindow() {
        if (window.opener) {
            window.opener.postMessage({
                type: 'GOOGLE_AUTH_SUCCESS',
                session
            }, '*');
            window.close();
        } else {
            document.querySelector('.container').innerHTML = '<h1>Please return to the application.</h1>';
        }
    }

    window.onload = updateCountdown;
</script>
</body>
</html>
